{% extends 'base.html' %}
{% block content %}
<a href="/" class="btn btn-secondary mb-3">&larr; Back to Dashboard</a>
<div class="container mt-4">
    <h3>Admin Offboarding - {{ emp.name }}</h3>
    <form method="post">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="access_card_reclaimed" id="access_card_reclaimed" {% if emp.access_card_reclaimed %}checked{% endif %}>
            <label class="form-check-label" for="access_card_reclaimed">Reclaim Access Card</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="facility_access_removed" id="facility_access_removed" {% if emp.facility_access_removed %}checked{% endif %}>
            <label class="form-check-label" for="facility_access_removed">Remove Facility Access</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Admin Info</button>
    </form>
</div>
{% endblock %}
